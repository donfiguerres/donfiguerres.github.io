remote_theme: donfiguerres/devlopr-jekyll

title: donfiguerres
subtitle: Software Developer
description: >- # this means to ignore newlines until "baseurl:"
  devlopr-jekyll is a beautiful Jekyll Theme Built For Developers, which is optimized for speed and readability.
url: "donfiguerres.github.io" # the base hostname & protocol for your site, e.g. https://example.github.io
baseurl: "" # the subpath of your site, e.g. /blog

# Navigation
urls:
    - text: Home
      url: /
    - text: About
      url: /about
    - text: Blog
      url: /blog
    #- text: Gallery
    #  url: /gallery
    #- text: Shop
    #  url : /shop
    - text: Contact
      url : /contact
    #- text: Styleguide
    #  url: /styleguide
    #- text: Get Started
    #  url: /get-started

# Edit Author details (For multi authors check _data/authors.yml)

author_logo: profile.png
author: Don Figuerres 
author_bio: Hi, my name is Don Figuerres. I built this site using devlopr-jekyll :D
#author_email: "mail@sujaykundu.com"
author_location: Philippines
author_website_url: "https://donfiguerres.github.io"
typewrite-text: devlopr is a jekyll theme built for developers. You can edit this in _config.yml file

# Experiences
author_work_experiences:
            - company_name: Infor
              company_logo: logo-infor.png
              company_url: https://www.infor.com
              designation: Senior Software Engineer
              description: Lead Developer for the LSF Multi-Database System
              visibility: true

# Education
author_education_details:
              - college_logo: SLU_logo.jpg
                college_name: SLU
                college_url: https://www.slu.edu.ph
                college_degree: BS ECE
                description: Bachelor of Science in Electronics Engineering
                visibility: true

# Projects
author_project_details:
              - project_thumbnail: covid-19-tracker-ph-screenshot.jpg
                project_title: COVID-19 Tracker PH
                project_description: COVID-19 Tracker for the Philippines
                project_url: https://donfiguerres.github.io/COVID-19-Tracker-PH/
                visibility: true

# social links
#twitter_username: johndoe
github_username: donfiguerres
#facebook_username: johndoe
linkedin_username: lyndon-figuerres
#behance_username: johndoe
instagram_username: donfiggy
#medium_username: johndoe
#telegram_username: johndoe
#dribbble_username: johndoe
#flickr_username: johndoe

